<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aygün AVM Satış Paneli</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css?v=20260302">
</head>
<body>
<!-- Kullanıcı Giriş Ekranı -->
<div id="login-screen" class="overlay">
  <div class="login-box">
    <h2>Giriş Yap</h2>
    <input type="email" id="email" placeholder="E-mail">
    <input type="password" id="password" placeholder="Şifre">
    <label><input type="checkbox" id="remember"> Beni Hatırla</label>
    <button onclick="login()" class="btn">Giriş</button>
  </div>
</div>

<!-- Ana Panel -->
<div id="main-panel" class="hidden">
  <header>
    <h1>Aygün AVM Satış Paneli</h1>
    <span id="version">Versiyon: V2 2026.03.02 15:28</span>
    <input type="text" id="search" placeholder="Arama..." oninput="filterProducts()">
  </header>

  <table id="product-table">
    <thead>
      <tr>
        <th>Ürün</th>
        <th>Stok</th>
        <th>D.Kart</th>
        <th>4T AWM</th>
        <th>TekÇekim</th>
        <th>Nakit</th>
        <th>Açıklama</th>
        <th>Kod</th>
        <th>Gam</th>
        <th>Marka</th>
        <th>Sepet</th>
      </tr>
    </thead>
    <tbody id="product-body"></tbody>
  </table>

  <!-- Sepet Paneli -->
  <div id="cart-panel">
    <h2>Sepet</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Ürün</th>
          <th>Stok</th>
          <th>D.Kart</th>
          <th>4T AWM</th>
          <th>TekÇekim</th>
          <th>Nakit</th>
          <th>Açıklama</th>
          <th>Müşteri</th>
          <th>Telefon</th>
          <th>İndirim</th>
          <th>Not</th>
          <th>Sil</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
      <tfoot>
        <tr>
          <td colspan="2">Toplam:</td>
          <td id="sum-dk">0</td>
          <td id="sum-4t">0</td>
          <td id="sum-tek">0</td>
          <td id="sum-nakit">0</td>
          <td colspan="6"></td>
        </tr>
      </tfoot>
    </table>
    <input type="text" id="cust-name" placeholder="Müşteri Adı">
    <input type="text" id="cust-phone" placeholder="Telefon (0XXXXXXXXXX)">
    <input type="text" id="extra-info" placeholder="Not">
    <button onclick="finalizeProposal()" class="btn">WhatsApp Gönder</button>
  </div>
</div>

<script src="app.js?v=20260302"></script>
</body>
</html>
