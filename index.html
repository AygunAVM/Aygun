<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aygün AVM Fiyat Paneli</title>
<link rel="stylesheet" href="style.css?v=20260302">
<link rel="icon" href="favicon.ico">
<link rel="manifest" href="manifest.json">
<script src="app.js?v=20260302" defer></script>
</head>
<body>

<!-- Kullanıcı Giriş Ekranı -->
<div id="login-screen" class="overlay">
  <div class="login-box">
    <h2>Giriş Yap</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-pass" placeholder="Şifre">
    <label><input type="checkbox" id="remember"> Beni Hatırla</label>
    <button onclick="loginUser()">Giriş</button>
  </div>
</div>

<!-- Değişiklik popup -->
<div id="change-popup" class="overlay hide">
  <div class="popup-box">
    <h3>Son Değişiklikler</h3>
    <div id="change-list"></div>
    <button onclick="closeChangePopup()">X Kapat</button>
  </div>
</div>

<!-- Ana ekran -->
<div id="main-screen" class="hide">
  <div class="header">
    <h1>Aygün AVM Fiyat Paneli</h1>
    <span id="version">Versiyon: --</span>
    <input type="text" id="search-box" placeholder="Ürün Ara..." onkeyup="searchProducts()">
  </div>

  <div class="table-container">
    <table id="product-table">
      <thead>
        <tr>
          <th>Ürün</th>
          <th>Stok</th>
          <th>D.Kart</th>
          <th>4T AWM</th>
          <th>Tek Çekim</th>
          <th>Nakit</th>
          <th>Açıklama</th>
          <th>Kod</th>
          <th>Gam</th>
          <th>Marka</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button id="open-cart" onclick="toggleCart()">Sepet</button>

  <!-- Sepet ekranı -->
  <div id="cart-screen" class="overlay hide">
    <div class="cart-box">
      <h2>Sepetim</h2>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Ürün</th>
            <th>Stok</th>
            <th>D.Kart</th>
            <th>4T AWM</th>
            <th>Tek Çekim</th>
            <th>Nakit</th>
            <th>Açıklama</th>
            <th>Müşteri</th>
            <th>Telefon</th>
            <th>Not</th>
            <th>İndirim</th>
            <th>Sil</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="2">Toplam</td>
            <td id="total-dk">0</td>
            <td id="total-awm">0</td>
            <td id="total-tek">0</td>
            <td id="total-nakit">0</td>
            <td colspan="6"></td>
          </tr>
        </tfoot>
      </table>
      <button onclick="sendWhatsApp()">WhatsApp Gönder</button>
      <button onclick="closeCart()">Kapat</button>
    </div>
  </div>
</div>

</body>
</html>
