<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Aygün AVM - Fiyat Listesi</title>
    <style>

        .container { max-width: 1400px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #login-area { display: flex; flex-direction: column; max-width: 350px; margin: 100px auto; text-align: center; }
        #login-area h2 { color: #1e3a8a; margin-bottom: 20px; }
        #login-area input { margin-bottom: 15px; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        #login-area button { padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        #login-area button:hover { background: #1d4ed8; }
        #table-area { display: none; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #e5e7eb; padding-bottom: 15px; }
        .header-bar h2 { color: #1e3a8a; margin: 0; }
        .header-bar button { padding: 8px 16px; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer; }
        input[type="text"]#searchInput { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        .table-wrapper { overflow-x: auto; background: white; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background-color: #2563eb; color: white; padding: 12px; text-align: left; font-size: 13px; text-transform: uppercase; sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; color: #374151; }
        tr:hover { background-color: #f8fafc; }
        .version-info { font-size: 12px; color: #6b7280; margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>

<div class="container" id="login-area">
    <h2>Aygün AVM Giriş</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" autocomplete="off">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Sisteme Giriş Yap</button>
</div>
